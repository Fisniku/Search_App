<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <script src="./js/main.js" type="module"></script> 
    <title>SearchMe</title>
</head>
<body>
    <main>
        <h1 class="offscreen">Search Me a Wikipedia Powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div id="logo" class="logo" aria-hidden="true">
                <span class="blue">S</span>
                <span class="red">e</span>
                <span class="yellow">a</span>
                <span class="blue">r</span>
                <span class="green">c</span>
                <span class="red">h</span>
                <span class="blue">M</span>
                <span class="yellow">e</span>
                <span class="red exclaim">!</span>
            </div>
            <form id="searchBar" class="searchBar" role="search">
                <label class="offscreen" for="search">Enter a search term or phrase</label>
                <input id="search" type="text" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                    <i class="fas fa-times"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
            <button id="luckyButton" type="submit" class="button luckyButton"><span>I'm Feeling Lucky! </span </button>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive">

                </div>
            </div>
            <div id="searchResults" class="searchResults">
            </div>
            <div id="loader" class="loader none"></div>
        </section>
    </main>
    <footer>
        <div>
            <div class="pagination none">
                <a id="paginateBack" class="paginate" href="#">&laquo;</a>
                <a id="paginate1" class="paginate active" href="#">1</a>
                <a id="paginate2" class="paginate" href="#">2</a>
                <a id="paginate3" class="paginate" href="#">3</a>
                <a id="paginate4" class="paginate" href="#">4</a>
                <a id="paginate5" class="paginate" href="#">5</a>
                <a id="paginate6" class="paginate" href="#">6</a>
                <a id="paginateFowrard" class="paginate" href="#">&raquo;</a>
            </div>
            <p>
                <span aria-hidden="true">&lt;&lt;</span>Powered by 
                <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
                <span aria-hidden="true">&gt;&gt;</span>
            </p>
        </div>
        
    </footer>
</body>
</html>
